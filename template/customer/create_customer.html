{% extends "includes/base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block body_content %}
<div class="nk-content">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Create Customer</h3>
                        </div>
                    </div>
                </div>
                <div class="nk-block">
                    <div class="card">
                        <div class="card-inner">
                            <form id="customerForm" enctype="multipart/form-data" method="post">
                                {% csrf_token %}
                                
                                <div class="row g-4">
                                    <!-- Image Upload -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Customer Image</label>
                                            <input type="file" class="form-control" name="customer_image" accept="image/*">
                                        </div>
                                    </div>

                                    <!-- Core Info -->
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name="account_type" value="customer" required>
                                    </div>
                                    
                                    <!-- Main Info -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Customer Name</label>
                                            <input type="text" class="form-control" name="name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Print Name</label>
                                            <input type="text" class="form-control" name="print_name">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email">
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Contact Person Name</label>
                                            <input type="text" class="form-control" name="contact_person_name">
                                        </div>
                                    </div>

                                    <!-- New Fields -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Team</label>
                                            <input type="text" class="form-control" name="team">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Business Type</label>
                                            <input type="text" class="form-control" name="business_type">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Customer Number</label>
                                            <input type="text" class="form-control" name="customer_number">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Alternate Number</label>
                                            <input type="text" class="form-control" name="alternate_number">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">WhatsApp Number</label>
                                            <input type="text" class="form-control" name="whatsapp_number">
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Customer Group</label>
                                            <input type="text" class="form-control" name="customer_group">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Mobile Number</label>
                                            <input type="text" class="form-control" name="mobile_number">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Door No</label>
                                            <input type="text" class="form-control" name="door_no">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Area</label>
                                            <input type="text" class="form-control" name="area">
                                        </div>
                                    </div>
                                    <!-- Contact/Address -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">City</label>
                                            <input type="text" class="form-control" name="city">
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Pincode</label>
                                            <input type="text" class="form-control" name="pincode">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">District</label>
                                            <input type="text" class="form-control" name="district">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">State</label>
                                            <input type="text" class="form-control" name="state">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Address</label>
                                            <input type="text" class="form-control" name="address">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Date of Birth</label>
                                            <input type="date" class="form-control" name="dob">
                                        </div>
                                    </div>

                                    <!-- Additional Fields -->
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Anniversary Date</label>
                                            <input type="date" class="form-control" name="anniversary_date">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Remarks</label>
                                            <textarea class="form-control" name="remarks"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary float-end">Save Customer</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block foot_script %}
<script>
$(document).ready(function() {

    // Form submission
    $('#customerForm').on('submit', function(e) {
        e.preventDefault();
        
        var formData = new FormData(this);
        
        $.ajax({
            url: "{% url 'ajax_add_customer' %}",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if(response.status === "success") {
                    toastr.success(response.message);
                    window.location.href = "{% url 'customer-list' %}";
                } else {
                    toastr.error("Error: " + response.message);
                }
            },
            error: function(xhr, errmsg, err) {
                toastr.error("Error occurred while saving customer.");
            }
        });
    });
});
</script>
{% endblock %}
